<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Weather</title>
    <link href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="h1Div">
        <!-- <script id="handlebarsCity" type="text/x-handlebars-template">
            <div class="city">
                <div class="cityName">{{name}}</div>

                <img src='{{conditionPic}}' alt="">

            </div>
        </script>
        <div id="cityContainer"></div> -->
        <div class="cloud"></div>
    </div>



    <div id="nav-container">
        <input id="inp" type="text" placeholder="city">
        <button id="btn">find</button>
    </div>
    <script id="handlebarsTemplate" type="text/x-handlebars-template">
        <div class="container">
            {{#each data}}
            <div class="city">
               <div class="cityName">{{name}}</div>
               <div class="temperature">{{temperature}}</div>
               <img src='{{conditionPic}}' alt="">
               <div class="condition">{{condition}}</div>
               <div class="favorite"><span class="iconify" id="icon" data-icon="ant-design:plus-circle-filled" data-inline="false"></span></div>
               <div class="delete"><span class="iconify" data-icon="ic:baseline-delete-forever" data-inline="false" style="color: red;"></span></div>
           </div>
           {{/each}}
        </div>
    </script>
    <div id="container"></div>


    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <script src="handlebars/dist/handlebars.js"></script>
    <script src="main.js" type="module"></script>
</body>

</html>
